<div id="contacts_page" class="page">
  <div class="container-fluid">
    <section class="page__header content-header">
      <h1 data-i18n="contacts">Contacts</h1>
    </section>

    <section class="content">
      <div
        id="contact_page_database_error data-empty-container--page-blocks"
        style="display:none"
        data-i18n="contacts_no_db"
      >
        Your browser does not support database access, without which contacts cannot be created.
      </div>
      <div class="data-container data-loading" id="contacts_table_container">
        <table class="table__dashboard table__blocks table-hover-grey table" id="contacts_table">
          <thead>
            <tr>
              <th data-i18n="name">Name</th>
              <th data-i18n="account_id">Account ID</th>
              <th data-i18n="email_address">Email Address</th>
              <th data-i18n="description">Description</th>
              <th data-i18n="actions" style="width:10%">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="data-loading-container">
          <img src="img/loading_indicator.gif" alt="Loading..." width="32" height="32" />
        </div>
        <div class="data-empty-container">
          <p>
            <span data-i18n="no_contacts_yet">No contacts yet</span>,
            <a
              href="#"
              data-toggle="modal"
              data-target="#add_contact_modal"
              data-i18n="add_one_contact"
              >add one</a
            >.
          </p>
        </div>
      </div>
    </section>
  </div>
</div>
