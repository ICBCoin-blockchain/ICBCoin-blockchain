<div class="page" id="dashboard_page" style="display:block">
  <div class="container-fluid">
    <section class="content">
<!--      <div class="warning alert" id="dashboard_message" style="display:none;"></div>
      <div class="warning alert" id="secondary_dashboard_message" style="display:none;"></div>
-->    </section>
    <section class="page__header content-header">
      <h1 data-i18n="dashboard">Dashboard</h1>
      <p class="page__header-version">
        <span id="nrs_version_info"></span>:
        <span class="loading_dots" id="nrs_version"><span>.</span><span>.</span><span>.</span></span>
        <span class="label label-danger" id="nrs_update" style="display:none;"></span>
      </p>
    </section>
    <section class="content">
      <div class="dashboard_first_row row">
        <!-- Block Account Balance (begin) -->
        <div class="col-lg-3 col-xs-6">
          <div class="small-box small-box--dashboard">
            <div class="inner">
              <div class="small-box__header">
                <h3 class="small-box__title">
                  <span data-i18n="account_balance">Account Balance</span>
                  <span class="label" id="account_leasing" style="display:none;"></span>
                </h3>
                <svg>
                  <use xlink:href="img/sprite.svg#icon-balance-gold"></use>
                </svg>
              </div>
              <div class="small-box__body">
                <p class="loading_dots" id="account_balance">0</p>
              </div>
              <div class="small-box__footer">
                <a class="small-box__footer-link" href="#" data-toggle="modal" data-target="#account_details_modal"
                  ><span data-i18n="more_info">More info</span>
                  <svg>
                    <use xlink:href="img/sprite.svg#right-arrow"></use></svg
                ></a>
              </div>
            </div>
          </div>
        </div>
        <!-- Block Account Balance (end) -->

        <!-- Block Assets Value (begin) -->
        <div class="optional_dashboard_tile col-lg-3 col-xs-6">
          <div class="small-box small-box--dashboard">
            <div class="inner">
              <div class="small-box__header">
                <h3 class="small-box__title">
                  <span data-i18n="assets_value">Assets value</span>
                  (<span id="account_nr_assets" class="loading_dots"></span> <span data-i18n="assets_owned">Assets Owned</span>)
                </h3>
                <svg>
                  <use xlink:href="img/sprite.svg#icon-balance-gold"></use>
                </svg>
              </div>
              <div class="small-box__body">
                <p class="loading_dots" id="account_silver_balance">0</p>
              </div>
              <div class="small-box__footer">
                <a class="small-box__footer-link goto-page" href="#" data-page="asset_exchange"
                  ><span data-i18n="more_info">More info</span
                  ><svg>
                    <use xlink:href="img/sprite.svg#right-arrow"></use>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
        <!-- Block Assets Value (end) -->

        <!-- Message Count (begin) -->
        <div class="optional_dashboard_tile col-lg-3 col-xs-6">
          <div class="small-box small-box--dashboard">
            <div class="inner">
              <div class="small-box__header">
                <h3 class="small-box__title">
                  <span data-i18n="message_count">Messages</span>
                </h3>
                <svg>
                  <use xlink:href="img/sprite.svg#symbol-message"></use>
                </svg>
              </div>
              <div class="small-box__body">
                <p class="loading_dots" id="account_message_count"></p>
              </div>
              <div class="small-box__footer">
                <a class="small-box__footer-link goto-page" href="#" data-page="messages"
                  ><span data-i18n="more_info">More info</span
                  ><svg>
                    <use xlink:href="img/sprite.svg#right-arrow"></use></svg
                ></a>
              </div>
            </div>
          </div>
        </div>
        <!-- Message Count (end) -->

        <!-- Last Updated (end) -->
        <div class="block_info_dashboard_tile col-lg-3 col-xs-6">
          <div class="small-box small-box--dashboard">
            <div class="inner">
              <div class="small-box__header">
                <h3 class="small-box__title">
                  <span id="nrs_block" data-i18n="last_updated">Last Updated</span> (<span data-i18n="block">Block</span>:
                  <span class="nrs_current_block loading_dots"><span>.</span><span>.</span><span>.</span></span
                  >)
                </h3>
                <svg>
                  <use xlink:href="img/sprite.svg#round-link"></use>
                </svg>
              </div>
              <div class="small-box__body">
                <p class="loading_dots" id="nrs_current_block_time"><span>.</span><span>.</span><span>.</span></p>
              </div>
              <div class="small-box__footer">
                <a class="small-box__footer-link goto-page" href="#" data-page="blocks"
                  ><span data-i18n="more_info">More info</span
                  ><svg>
                    <use xlink:href="img/sprite.svg#right-arrow"></use></svg
                ></a>
              </div>
            </div>
          </div>
        </div>
        <!-- Last Updated (end) -->
      </div>

      <!-- Last Transaction Table (begin) -->
      <div class="row">
        <div class="col-lg-12">
          <div class="box-last-transaction box">
            <div class="box-header">
              <h3 class="box-title" data-i18n="recent_transactions">Recent Transactions</h3>
              <span id="dashboard_transactions_footer" style="display: none">
                <button class="btn__dark goto-page" data-page="transactions">
                  <span data-i18n="view_more">View More</span>
                </button>
              </span>
            </div>
            <div class="box-body no-padding">
              <div class="data-container data-loading" data-no-padding="true" data-extra="#dashboard_transactions_footer">
                <table class="table__dashboard table" id="dashboard_table">
                  <thead>
                    <tr>
                      <th data-i18n="date">Date</th>
                      <th data-i18n="type">Type</th>
                      <th class="numeric" data-i18n="amount">Amount</th>
                      <th class="numeric" data-i18n="fee">Fee</th>
                      <th data-i18n="account">Account</th>
                      <th class="text-right" data-i18n="height">Height</th>
                      <th class="text-right" data-i18n="confirmations">Confirmations</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>

                <div class="data-loading-container">
                  <img src="img/loading_indicator.gif" alt="Loading..." width="32" height="32" />
                </div>
                <div class="data-empty-container">
                  <p data-i18n="no_transactions_yet">No transactions yet.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Last Transaction Table (end) -->
    </section>
  </div>
</div>
