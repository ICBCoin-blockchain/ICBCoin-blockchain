<div id="blocks_page" class="paginated page">
  <div class="container-fluid">
    <section class="page__header content-header">
      <h1 data-i18n="blocks">Blocks</h1>
      <div class="btn-group" data-toggle="buttons" id="blocks_page_type">
        <label class="btn btn__toggle active" data-type="">
          <input type="radio" name="blocks_page_type" />
          <span data-i18n="all_blocks">All Blocks</span>
        </label>
        <label class="btn btn__toggle" data-type="forged_blocks">
          <input type="radio" name="blocks_page_type" />
          <span data-i18n="forged_by_you">Forged By You</span>
        </label>
      </div>
    </section>

    <section class="content">
      <div class="row">
        <!-- Avg. Amount Per Block (begin) -->
        <div class="col-lg-3 col-xs-6" id="blocks_avg_amount_per_block">
          <div class="small-box small-box--page-blocks">
            <div class="inner">
              <div class="small-box__header">
                <h3 class="small-box__title">
                  <span data-i18n="avg_amount_per_block">Avg. Amount Per Block</span>
                </h3>
              </div>
              <div class="small-box__body">
                <p class="loading_dots" id="blocks_average_amount"><span>.</span><span>.</span><span>.</span></p>
                <img src="img/coin_gold.svg" alt="Gold coin" />
              </div>
            </div>
          </div>
        </div>
        <!-- Avg. Amount Per Block (end) -->

        <!-- Avg. Fee Per Block (begin) -->
        <div class="col-lg-3 col-xs-6" id="blocks_avg_fee_per_block">
          <div class="small-box small-box--page-blocks">
            <div class="inner">
              <div class="small-box__header">
                <h3 class="small-box__title">
                  <span data-i18n="avg_fee_per_block">Avg. Fee Per Block</span>
                </h3>
              </div>
              <div class="small-box__body">
                <p class="loading_dots" id="blocks_average_fee"><span>.</span><span>.</span><span>.</span></p>
                <img src="img/coin_gold.svg" alt="Gold coin" />
              </div>
            </div>
          </div>
        </div>
        <!-- Avg. Fee Per Block (end) -->

        <!-- Transactions Per Hour (begin) -->
        <div class="col-lg-3 col-xs-6" id="blocks_transactions_per_hour_box">
          <div class="small-box small-box--page-blocks">
            <div class="inner">
              <div class="small-box__header">
                <h3 class="small-box__title">
                  <span data-i18n="transactions_per_hour">Transactions Per Hour</span>
                </h3>
              </div>
              <div class="small-box__body">
                <p class="loading_dots" id="blocks_transactions_per_hour"><span>.</span><span>.</span><span>.</span></p>
              </div>
            </div>
          </div>
        </div>
        <!-- Transactions Per Hour (end) -->

        <!-- Block Generation Time (begin) -->
        <div class="col-lg-3 col-xs-6" id="blocks_generation_time_box">
          <div class="small-box small-box--page-blocks">
            <div class="inner">
              <div class="small-box__header">
                <h3 class="small-box__title">
                  <span data-i18n="block_generation_time">Block Generation Time</span>
                </h3>
              </div>
              <div class="small-box__body">
                <p class="loading_dots" id="blocks_average_generation_time"><span>.</span><span>.</span><span>.</span></p>
              </div>
            </div>
          </div>
        </div>
        <!-- Block Generation Time (end) -->

        <!-- Forged Blocks (begin) -->
        <div class="col-lg-3 col-xs-6" id="forged_blocks_total_box">
          <div class="small-box small-box--page-blocks">
            <div class="inner">
              <div class="small-box__header">
                <h3 class="small-box__title">
                  <span data-i18n="nr_forged_blocks"># Forged Blocks</span>
                </h3>
              </div>
              <div class="small-box__body">
                <p class="loading_dots" id="forged_blocks_total"><span>.</span><span>.</span><span>.</span></p>
              </div>
            </div>
          </div>
        </div>
        <!-- Forged Blocks (end) -->
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="data-container data-container--page-blocks data-loading">
            <table class="table__blocks table" id="blocks_table">
              <thead>
                <tr>
                  <th data-i18n="date">Date</th>
                  <th data-i18n="generator">Generator</th>
                  <th class="text-right" data-i18n="amount">Amount</th>
                  <th class="text-right" data-i18n="fee">Fee</th>
                  <th class="text-right" data-i18n="nr_tx">Nr TX</th>
                  <th class="text-center" data-i18n="height">Height</th>
                  <th class="text-right" data-i18n="payload">Payload</th>
                  <th class="text-right" data-i18n="base_target">Base Target</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <div class="data-loading-container">
              <img src="img/loading_indicator.gif" alt="Loading..." width="32" height="32" />
            </div>
            <div class="data-empty-container data-empty-container--page-blocks" data-i18n="no_blocks_found">
              No blocks found.
            </div>
          </div>
          <div class="data-pagination"></div>
        </div>
      </div>
    </section>
  </div>
</div>
