<div class="page" id="peers_page">
  <div class="container-fluid">
    <section class="page__header content-header">
      <h1 data-i18n="peers">Peers</h1>
      <button
        class="btn__dark btn__dark--page-peers"
        id="add_peer_button"
        type="button"
        data-toggle="modal"
        data-target="#add_peer_modal"
        data-i18n="add_peer"
      >
        Add Peer
      </button>
    </section>

    <section class="content">
      <div class="row">
        <!-- Uploaded Volume (begin) -->
        <div class="col-lg-3 col-xs-6">
          <div class="small-box small-box--page-blocks">
            <div class="inner">
              <div class="small-box__header">
                <h3 class="small-box__title">
                  <span data-i18n="uploaded_volume">Uploaded Volume</span>
                </h3>
              </div>
              <div class="small-box__body">
                <p class="loading_dots" id="peers_uploaded_volume"><span>.</span><span>.</span><span>.</span></span>
              </div>
            </div>
          </div>
        </div>
        <!-- Uploaded Volume (end) -->

        <!-- Downloaded Volume (begin) -->
        <div class="col-lg-3 col-xs-6">
          <div class="small-box small-box--page-blocks">
            <div class="inner">
                <div class="small-box__header">
                    <h3 class="small-box__title">
                            <span data-i18n="downloaded_volume">Downloaded Volume</span>
                    </h3>
                </div>
                <div class="small-box__body">
                    <p class="loading_dots" id="peers_downloaded_volume"><span>.</span><span>.</span><span>.</span></p>
                </div>              
            </div>
          </div>
        </div>
        <!-- Downloaded Volume (end) -->

        <!-- Connected Peers (begin) -->
        <div class="col-lg-3 col-xs-6">
          <div class="small-box small-box--page-blocks">
            <div class="inner">
                <div class="small-box__header">
                    <h3 class="small-box__title">
                        <span data-i18n="connected_peers">Connected Peers</span>
                    </h3>
                </div>
                <div class="small-box__body">
                    <p class="loading_dots" id="peers_connected"><span>.</span><span>.</span><span>.</span></p>
                </div>
            </div>
          </div>
        </div>
        <!-- Connected Peers (end) -->

        <!-- Up-to-date Peers (begin) -->
        <div class="col-lg-3 col-xs-6">
          <div class="small-box small-box--page-blocks">
            <div class="inner">
                <div class="small-box__header">
                    <h3 class="small-box__title">
                        <span data-i18n="up_to_date_peers">Up-to-date Peers</span>
                    </h3>
                </div>
                <div class="small-box__body">
                    <p class="loading_dots" id="peers_up_to_date"><span>.</span><span>.</span><span>.</span></p>
                </div>
            </div>
          </div>
        </div>
        <!-- Up-to-date Peers (end) -->
      </div>
      
      <div class="data-container data-loading">
        <table class="table__blocks table" id="peers_table">
          <thead>
            <tr>
              <th data-i18n="address">Address</th>
              <th data-i18n="weight">Weight</th>
              <th data-i18n="downloaded">Downloaded</th>
              <th data-i18n="uploaded">Uploaded</th>
              <th data-i18n="application">Application</th>
              <th data-i18n="platform">Platform</th>
              <th data-i18n="services">Services</th>
              <th data-i18n="actions">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="data-loading-container">
          <img src="img/loading_indicator.gif" alt="Loading..." width="32" height="32" />
        </div>
        <div class="data-empty-container data-empty-container--page-blocks"><p data-i18n="no_peers_found">No peers found.</p></div>
      </div>
    </section>
  </div>
</div>
