<div class="modal fade" id="start_forging_modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal__heading">
        <span class="modal-title" data-i18n="confirm_forging_start">Confirm Forging Start</span>
        <button class="btn-close" type="button" data-dismiss="modal" aria-hidden="true">
          <svg><use xlink:href="img/sprite.svg#close"></use></svg>
        </button>
      </div>
      <div class="modal__body">
        <form role="form" autocomplete="off">
          <div class="callout callout-danger remote_warning" style="display:none">
            <strong><span data-i18n="warning">Warning</span>:</strong>
            <span data-i18n="passphrase_remote_warning">Your passphrase will be sent to the server!</span>
          </div>
          <div class="warning callout callout-danger error_message" style="display:none"></div>
          <div class="form-group secret_phrase">
            <label for="start_forging_password" data-i18n="passphrase">PASSPHRASE</label>
            <input class="input-text" id="start_forging_password" type="password" name="secretPhrase" placeholder="" tabindex="1" />
          </div>
          <input type="hidden" name="request_type" value="startForging" />
        </form>
      </div>
      <div class="modal__footer modal__footer-btn-margin" style="margin-top:0;">
        <button class="btn__secondary" type="button" data-dismiss="modal" data-i18n="cancel">
          Cancel
        </button>
        <button type="button" class="btn btn-primary" id="start_forging_button" data-loading-text="Submitting..." data-i18n="start_forging;[data-loading-text]submitting">
          Start Forging
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="stop_forging_modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-590">
    <div class="modal-content">
      <div class="modal__heading">
        <span class="modal-title">
          <span data-i18n="confirm_forging_stop">Confirm Forging Stop</span>
          <span class="show_logout" data-i18n="and_logout">&amp; Logout</span>
        </span>
        <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true">
          <svg>
            <use xlink:href="img/sprite.svg#close"></use>
          </svg>
        </button>
      </div>
      <div class="modal__body">
        <form role="form" autocomplete="off">
          <div class="warning callout callout-danger error_message" style="display:none"></div>
          <div class="form-group secret_phrase">
            <label for="stop_forging_password" data-i18n="passphrase">PASSPHRASE</label>
            <input class="input-text" type="password" name="secretPhrase" id="stop_forging_password" placeholder="" tabindex="1" />
          </div>
          <input type="hidden" name="request_type" value="stopForging" />
        </form>
      </div>
      <div class="modal__footer modal__footer-btn-margin">
        <button type="button" class="btn__secondary" data-dismiss="modal" data-i18n="continue_forging">
          Continue Forging
        </button>
        <button type="button" class="btn btn-primary" id="stop_forging_button" data-loading-text="Submitting..." data-i18n="[data-loading-text]submitting">
          <span data-i18n="stop_forging">Stop Forging</span>
          <span class="show_logout" data-i18n="and_logout">and Logout</span>
        </button>
      </div>
    </div>
  </div>
</div>
